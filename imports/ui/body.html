<body>
    <div class="container">
        <header>
            <h1>EIT App</h1>
            {{> loginButtons}}
        </header>
        <section class="content">
            {{#if currentUser}}
            <form class="new-eit" name="neweit">
                <input type="hidden" name="id" />
                <input type="text" name="firstname" placeholder="Enter first name" required />
                <input type="text" name="lastname" placeholder="Enter last name" required />
                <select name="gender" required>
                    <option value="Male" selected="selected">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label><input type="date" name="dob" placeholder="Enter your date of birth" required /></label>
                <button name="submit" class="btn btn-submit">Submit</button>
            </form>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input class="bulkcheckbox" type="checkbox" name="titlecheckbox" /></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody class="eitrows">
                        {{#each eits}}
                        {{> eit}}
                        {{/each}}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="bulkdelete"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            {{else}}
            <div class="notloggedin">
                <p>Please sign in or create your account.</p>
            </div>
            {{/if}}

        </section>
        <footer>
            Built and designed by Victor Okech
        </footer>
    </div>
</body>
