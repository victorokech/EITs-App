<body>
    <div class="container">
        <header>
            <h1>EIT App</h1>
        </header>
        <section class="content">
            <form class="new-eit">
                <input class="input" type="text" name="firstname" placeholder="Enter first name" />
                <input class="input" type="text" name="lastname" placeholder="Enter last name" />
                <select class="input" name="gender">
                    <option value="Male" selected="selected">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input class="input" type="date" name="dob" placeholder="Enter your date of birth" />
                <button id="submit" class="btn btn-submit">Submit</button>
            </form>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><input class="checkbox" type="checkbox" name="titlecheckbox" /></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each eits}}
                            {{> eit}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </section>
        <footer>
            Built and designed by Victor Okech
        </footer>
    </div>
</body>
