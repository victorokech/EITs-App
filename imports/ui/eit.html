<template name="eit">
    <tr class="eitrow">
        <td>
            <input type="checkbox" class="eitcheckbox" name="eitcheckbox"/>
        </td>
        <td>
            {{firstname}}
        </td>
        <td>
            {{lastname}}
        </td>
        <td>
            {{gender}}
        </td>
        <td>
            {{dob}}
        </td>
        <td class="eitedit">
            <button class="btn btn-edit">Edit</button>
        </td>
        <td class="eitdelete">
            <button class="btn btn-delete">Delete</button>
        </td>
    </tr>
</template>
