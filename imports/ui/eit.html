<template name="eit">
<tr>
    <td>
        <input type="checkbox" class="checkbox" value="checked" />
    </td>
    <td>
        {{eits.firstname}}
    </td>
    <td>
        {{eits.lastname}}
    </td>
    <td>
        {{eits.gender}}
    </td>
    <td>
        {{eits.dob}}
    </td>
</tr>
</template>
